{% extends 'base.html' %}
{% block title %}
    <title>Author Page</title>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

<form method="post" style="width: 50%; height: 500px; margin: auto;" novalidate >
    <h1>Profile Page</h1>
    <p><a href="{% url 'pass_change' %}" class="btn btn-success btn-sm text-white">Change Password</a></p>
    {% csrf_token %}
    <!-- {{form | crispy}} -->
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    <p class="text-danger">{{fm.errors | striptags}}</p>

    {% endfor %}
    <button type="submit" class="btn btn-warning">Update</button>
</form>
{% endblock %}
