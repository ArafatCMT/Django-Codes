{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Post</title>
{% endblock %}


{% block content %}
<form method="post" style="width: 50%; height: 500px; margin: auto;">
    <h1>Are you sure you want to delete?</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Delete</button>
</form>
{% endblock %}
