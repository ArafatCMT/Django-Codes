{% extends 'base.html' %}

{% block page-title %}
    <title>Form Page</title>
    {% endblock %}

{% block content %}
<div style="width: 50%; height: 500px; margin: auto;" class="pt-5">
    <h3>Movie Rating Form</h3>

    <form method="post" action="/about/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="namelHelp" name="username">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="email">
        </div>
        <select class="form-select" aria-label="Default select example" name="select">
            <option selected>Ratings</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
        </select>

        <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
    
</div>

  <!-- <h2>{{name}}</h2>
  <h2>{{email}}</h2> -->
{% endblock %}
